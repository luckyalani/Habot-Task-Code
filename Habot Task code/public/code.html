<header class="bg-white fixed w-full z-20 ">
  <div class="flex h-16  items-center gap-8 w-full px-8 ">
    <img src={imf} alt="" className="h-8" />

    <div class="flex flex-1 items-center justify-end ">
      <div class="flex items-center gap-4 ">
        <div class="sm:flex sm:gap-4 items-center ">
          <span className="text-[#6D6E71] text-[15.25px]">
            Find Suppliers
          </span>

          <select
            name="select"
            id=""
            className="text-[14.25px] text-[#6D6E71] focus:outline-none"
          >
            <option value="">Find Service Tags</option>
          </select>

          <button className="tracking-wider text-[15px] border border-[#00732F] px-8 py-2 rounded-md text-[#00732F] font-semibold">
            Login/Sign Up
          </button>
        </div>

        <button class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden">
          <span class="sr-only">Toggle menu</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
